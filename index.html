<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Afficheur d'images Roblox</title>
<style>
  body {
    background-color: #111;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;
  }
  h1 { margin-bottom: 20px; }
  select, button {
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    margin: 5px;
    outline: none;
  }
  button {
    background-color: #00a2ff;
    color: white;
    cursor: pointer;
  }
  button:hover { background-color: #007acc; }
  img {
    margin-top: 30px;
    max-width: 420px;
    max-height: 420px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
  }
</style>
</head>
<body>

<h1>üñºÔ∏è Afficheur d'images Roblox publiques</h1>

<!-- S√©lecteur d'images -->
<select id="imageSelect">
  <option value="">-- Choisis une image --</option>
  <option value="https://tr.rbxcdn.com/d9f6c0b2d4e2a1dff82b76d38c4a6b10/420/420/Image/Png">Aesthetic Anime Girl</option>
  <option value="https://tr.rbxcdn.com/5180097131/420/420/Image/Png">Among Us Meme</option>
  <option value="https://tr.rbxcdn.com/6828809393/420/420/Image/Png">Sad Cat Meme</option>
  <option value="https://tr.rbxcdn.com/7088867169/420/420/Image/Png">Funny Meme</option>
  <option value="https://tr.rbxcdn.com/1117897387/420/420/Image/Png">Adidas Logo</option>
</select>

<button onclick="afficherImage()">Afficher</button>

<div id="imageContainer"></div>

<script>
function afficherImage() {
  const select = document.getElementById("imageSelect");
  const url = select.value;
  const container = document.getElementById("imageContainer");

  if (!url) {
    container.innerHTML = "<p>‚ö†Ô∏è Veuillez choisir une image.</p>";
    return;
  }

  container.innerHTML = `<img src="${url}" alt="Image Roblox"
    onerror="this.onerror=null; this.src=''; container.innerHTML='<p>‚ùå Image introuvable.</p>';">`;
}
</script>

</body>
</html>
